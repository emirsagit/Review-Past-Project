    <div id="contact" class="d-flex w-100 flex-column p-5 margin-top-100">
      <h3 class="text-center mb-4">CONTACT</h3>
      <form
        class="w-100"
        id="form"
        action="https://www.freecodecamp.com/email-submit"
        method="post"
      >
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            aria-describedby="emailHelp"
            placeholder="Enter email"
            required
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group py-3">
          <label for="exampleInputEmail1">Your Message</label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="5"
          ></textarea>
        </div>
        <input
          type="submit"
          class="btn btn-primary"
          id="submit"
          value="Submit"
        />
      </form>
    </div>

    <div
      id="video"
      class="p-4 d-flex justify-items-center align-items-center flex-column margin-top-100 mb-5"
    >
      <h3 class="text-center py-3">ABOUT US</h3>
      <div class="embed-responsive embed-responsive-16by9">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/_MorjfLY3P0"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
